<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article data-testid="test-profile-card" class="profile-card">
      <figure>
        <img src="./photo_2024-03-21_16-04-39.jpg" alt="avatar" />
      </figure>
      <header data-testid="test-user-name">Isaac Toluwani</header>
      <p data-testid="test-user-name">
        Focused on FrontEnd Software Engineering, I am skilled in UI Designs,
        custom code for Web Applications and WordPress for Individuals and
        Businessed
      </p>

      <nav>
        <ul></ul>
      </nav>
      <section class="hooby"></section>
      <p class="utc-time" data-testid="currentTimeUTC"></p>
    </article>
  </body>
</html>
