<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article data-testid="test-profile-card" class="profile-card">
      <figure>
        <img src="./photo_2024-03-21_16-04-39.jpg" alt="avatar" data-testid="test-user-avatar"/>
        <figcaption>Avaatar</figcaption>
      </figure>
      <header data-testid="test-user-name">Isaac Toluwani</header>
      <p data-testid="test-user-bio">
        Focused on FrontEnd Software Engineering, I am skilled in UI Designs,
        custom code for Web Applications and WordPress for Individuals and
        Businessed
      </p>

      <nav>
        <ul></ul>
      </nav>
      <section class="abt-me" data-testid="about-me-section">
        <div class="hobby"></div>
        <h3>Hobbies</h3>
        <ul data-testid="test-user-hobbies">
          <li>Reading</li>
          <li>Coding</li>
          <li>Traveling</li>
        </ul>
        
      </section>
      <div class="sm-link" data-testid="test-user-social-links">
        <a href="https://www.linkedin.com/in/isaac-toluwani"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://x.com/IsaacToluwani1"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a href="https://github.com/IsaacToluwani"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <p class="utc-time" data-testid="test-user-time"></p>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
