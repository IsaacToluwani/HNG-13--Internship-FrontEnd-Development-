<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article data-testid="test-profile-card" class="profile-card">
      <figure>
        <img
          src="./photo_2024-03-21_16-04-39.jpg"
          alt="avatar"
          data-testid="test-user-avatar"
        />
        <figcaption>Avaatar</figcaption>
      </figure>
      <header data-testid="test-user-name">Isaac Toluwani</header>
      <p data-testid="test-user-bio">
        Focused on FrontEnd Software Engineering, I am skilled in UI Designs,
        custom code for Web Applications and WordPress for Individuals and
        Businessed
      </p>

      <nav>
        <ul></ul>
      </nav>
      <div class="abt-me">
        <section class="hobbies" data-testid="test-user-hobbies">
          <h3>Hobbies</h3>
          <ul data-testid="test-user-hobbies">
            <li>Reading</li>
            <li>Coding</li>
            <li>Traveling</li>
          </ul>
        </section>
        <section class="dislikes" data-testid="test-user-dislikes">
          <h3>Dislikes</h3>
          <ul>
            <li>Sleep</li>
            <li>Idleness</li>
            <li>Fear</li>
          </ul>
        </section>
      </div>
      <nav class="sm-link" data-testid="test-user-social-links">
        <a
          href="https://www.linkedin.com/in/isaac-toluwani"
          data-testid="test-user-social-linkedin"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a
          href="https://x.com/IsaacToluwani1"
          data-testid="test-user-social-twitter"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a
          href="https://github.com/IsaacToluwani"
          data-testid="test-user-social-github"
          ><i class="fa-brands fa-github"></i
        ></a>
      </nav>
      <p class="utc-time" data-testid="test-user-time"></p>
    </article>
    <script src="./js/main.js"></script>
  </body>
</html>
