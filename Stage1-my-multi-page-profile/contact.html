<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="contact-form" novalidate>
  <label for="name">Full Name</label>
  <input id="name" data-testid="test-contact-name" required />

  <label for="email">Email</label>
  <input id="email" type="email" data-testid="test-contact-email" required />

  <label for="subject">Subject</label>
  <input id="subject" data-testid="test-contact-subject" required />

  <label for="message">Message</label>
  <textarea id="message" minlength="10" data-testid="test-contact-message" required></textarea>

  <button type="submit" data-testid="test-contact-submit">Send</button>

  <p id="form-success" data-testid="test-contact-success" hidden>Message sent successfully!</p>
</form>

</body>
</html>
